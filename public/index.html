<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>SimpleGallery</title>
    <meta name="description" content="A simple media gallery">
    <meta name="author" content="ablomer">

    <style>
        body {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            color: #fff;
            background-color: #111;
            font-family: sans-serif;
        }

        #viewer {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        #viewer img {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 80%;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
            margin-bottom: 5em;
        }

        .column {
            flex: 25%;
            max-width: 25%;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 98%;
        }

        @media screen and (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media screen and (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div id="viewer">
        <img />
    </div>

    <script src="jquery-3.4.1.min.js"></script>

    <script>
        const imgsPerPage = 30
        var currentAlbum = null
        var imgCount = 0
        var page = 0

        function loadMore() {
            const from = imgsPerPage * page
            const to = imgsPerPage * (page + 1)

            $.ajax({
                url: 'http://localhost:4000/',
                contentType: "application/json",
                type: 'POST',
                data: JSON.stringify({
                    query: `{ media (filter: { from: ${from}, to: ${to} }) { path, album } }`
                }),
                success: function (result) {
                    result.data.media.forEach(function (element) {
                        const album = element.album
                        const albumId = `album-${album}`

                        if (album != currentAlbum) {
                            currentAlbum = album
                            imgCount = 0
                            addAlbum(albumId, album)
                        }

                        const path = `media/${element.path}`
                        const column = (imgCount % 4) + 1

                        $(`div[id="${albumId}"] #column-${column}`).append(`<img src="${path}" onclick="view('${path}')" />`)

                        imgCount++
                    });
                }
            })

            page++
        }

        function addAlbum(id, name) {
            $("body").append(`
            <div id="${id}">
                <h1>${name}</h1>
                <div class="row">
                    <div id="column-1" class="column"></div>
                    <div id="column-2" class="column"></div>
                    <div id="column-3" class="column"></div>
                    <div id="column-4" class="column"></div>
                </div>
                <hr>
            </div>
            `)
        }

        function isEndOfDocument() {
            return $(document).height() - $(this).height() == $(this).scrollTop()
        }

        function view(path) {
            $(`#viewer`).show()
            $(`#viewer img`).attr("src", path)
        }

        $(document).ready(function () {
            loadMore()
        });

        $(window).scroll(function () {
            if (isEndOfDocument()) {
                loadMore()
            }
        })
    </script>
</body>

</html>
